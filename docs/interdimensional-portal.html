<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design cool - Contrôle avec la main</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            padding: 10px 20px;
            font-size: 18px;
            background-color: rgba(0, 255, 255, 0.5);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startButton:hover {
            background-color: rgba(0, 255, 255, 0.8);
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0, 255, 255, 0.8);
            font-size: 14px;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas"></canvas>
    <button id="startButton">Démarrer l'expérience</button>
    <div id="instructions">Utilisez votre main pour déplacer l'élément lumineux</div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const instructions = document.getElementById('instructions');
        
        let isStarted = false;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let elementPosition = { x: canvas.width / 2, y: canvas.height / 2 };
        let targetPosition = { x: canvas.width / 2, y: canvas.height / 2 };
        let elementRadius = Math.min(30, Math.min(canvas.width, canvas.height) * 0.05);
        const lerpFactor = 0.1;
        
        let restrictedArea = {
            x: canvas.width * 0.1,
            y: canvas.height * 0.1,
            width: canvas.width * 0.8,
            height: canvas.height * 0.8
        };
        
        const particles = [];
        const particleCount = 50;
        
        class Particle {
            constructor() {
                this.x = elementPosition.x;
                this.y = elementPosition.y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle());
            }
            if (particles.length > particleCount) {
                particles.splice(0, 5);
            }
        }
        
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }
        
        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }
        
        function drawElement() {
            ctx.beginPath();
            ctx.arc(elementPosition.x, elementPosition.y, elementRadius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(
                elementPosition.x, elementPosition.y, 0,
                elementPosition.x, elementPosition.y, elementRadius
            );
            gradient.addColorStop(0, 'rgba(0, 255, 255, 1)');
            gradient.addColorStop(1, 'rgba(0, 100, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Aura
            ctx.beginPath();
            ctx.arc(elementPosition.x, elementPosition.y, elementRadius + 10, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawRestrictedArea() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.strokeRect(restrictedArea.x, restrictedArea.y, restrictedArea.width, restrictedArea.height);
            
            // Effet de grille
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            const gridSize = Math.min(10, Math.floor(Math.min(restrictedArea.width, restrictedArea.height) / 50));
            for (let i = 1; i < gridSize; i++) {
                ctx.beginPath();
                ctx.moveTo(restrictedArea.x + i * restrictedArea.width / gridSize, restrictedArea.y);
                ctx.lineTo(restrictedArea.x + i * restrictedArea.width / gridSize, restrictedArea.y + restrictedArea.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(restrictedArea.x, restrictedArea.y + i * restrictedArea.height / gridSize);
                ctx.lineTo(restrictedArea.x + restrictedArea.width, restrictedArea.y + i * restrictedArea.height / gridSize);
                ctx.stroke();
            }
        }
        
        function updateElementPosition() {
            elementPosition.x = lerp(elementPosition.x, targetPosition.x, lerpFactor);
            elementPosition.y = lerp(elementPosition.y, targetPosition.y, lerpFactor);
            
            elementPosition.x = Math.max(restrictedArea.x + elementRadius, Math.min(elementPosition.x, restrictedArea.x + restrictedArea.width - elementRadius));
            elementPosition.y = Math.max(restrictedArea.y + elementRadius, Math.min(elementPosition.y, restrictedArea.y + restrictedArea.height - elementRadius));
        }
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const palmBase = hand[0];
                
                targetPosition = {
                    x: (1 - palmBase.x) * canvas.width,
                    y: palmBase.y * canvas.height
                };
            }
        }
        
        function animate() {
            if (!isStarted) return;

            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawRestrictedArea();
            updateElementPosition();
            createParticles();
            updateParticles();
            drawElement();
            requestAnimationFrame(animate);
        }
        
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480
        });

        startButton.addEventListener('click', () => {
            if (!isStarted) {
                isStarted = true;
                camera.start();
                animate();
                startButton.style.display = 'none';
                instructions.style.display = 'block';
            }
        });
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            elementRadius = Math.min(30, Math.min(canvas.width, canvas.height) * 0.05);
            restrictedArea = {
                x: canvas.width * 0.1,
                y: canvas.height * 0.1,
                width: canvas.width * 0.8,
                height: canvas.height * 0.8
            };
            elementPosition = { x: canvas.width / 2, y: canvas.height / 2 };
            targetPosition = { x: canvas.width / 2, y: canvas.height / 2 };
        }

        window.addEventListener('resize', resizeCanvas);
        
        resizeCanvas();
    </script>
</body>
</html>
