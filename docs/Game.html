<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Ultra Sophistiqué</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000033;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loadingBar {
            width: 200px;
            height: 20px;
            background-color: #000066;
            margin-top: 20px;
        }
        #loadingProgress {
            width: 0;
            height: 100%;
            background-color: #00ffff;
            transition: width 0.5s;
        }
        #signature {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #00ffff;
            font-size: 14px;
            z-index: 1000;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        #logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px #00ffff;
            margin-top: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff;
        }
    </style>
</head>
<body>
    <div id="instructionScreen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: #00ffff; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; text-align: center;">
        <h1>Instructions</h1>
        <p>Utilisez votre main devant la caméra pour déplacer le vaisseau.</p>
        <p>Pour les utilisateurs sur mobile, veuillez désactiver la rotation automatique de l'écran pour une meilleure expérience.</p>
        <button id="startButton" style="padding: 10px 20px; font-size: 18px; background-color: #00ffff; color: #000; border: none; cursor: pointer; margin-top: 20px;">Commencer le jeu</button>
    </div>
    <div id="loadingScreen">
        <h1 style="color: #00ffff;">Chargement...</h1>
        <div id="loadingBar"><div id="loadingProgress"></div></div>
    </div>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="gameCanvas"></canvas>
    <div id="signature">
        Créé par Chaoussi Cherif
        <div id="logo">
            <img src="logo.jpg" alt="Skynet Logo">
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let shipPosition = { x: canvas.width / 2, y: canvas.height - 100 };
        let targetPosition = { x: canvas.width / 2, y: canvas.height - 100 };
        const lerpFactor = 0.1;
        
        let score = 0;
        let lives = 3;
        let shields = 100;
        let gameOver = false;
        let level = 1;
        let isPaused = false;
        
        const bullets = [];
        const asteroids = [];
        const enemies = [];
        const particles = [];
        const stars = [];
        const powerUps = [];
        
        let bgGradient;
        
        let assetsLoaded = 0;
        const totalAssets = 4; // Nombre total d'assets à charger (sons, images, etc.)
        
        function updateLoadingProgress() {
            assetsLoaded++;
            const progress = (assetsLoaded / totalAssets) * 100;
            document.getElementById('loadingProgress').style.width = `${progress}%`;
            if (assetsLoaded === totalAssets) {
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    startGame();
                }, 1000);
            }
        }

        function loadSound(url) {
            return new Promise((resolve, reject) => {
                const audio = new Audio(url);
                audio.addEventListener('canplaythrough', () => {
                    updateLoadingProgress();
                    resolve(audio);
                });
                audio.addEventListener('error', reject);
            });
        }

        // Chargement asynchrone des sons
        const shootSoundPromise = loadSound('shoot.mp3');
        const explosionSoundPromise = loadSound('explosion.mp3');
        const powerUpSoundPromise = loadSound('powerup.mp3');

        // Simulation du chargement d'autres assets
        setTimeout(updateLoadingProgress, 1000);

        Promise.all([shootSoundPromise, explosionSoundPromise, powerUpSoundPromise])
            .then(([shootSound, explosionSound, powerUpSound]) => {
                // Une fois tous les sons chargés, on les assigne
                window.shootSound = shootSound;
                window.explosionSound = explosionSound;
                window.powerUpSound = powerUpSound;
            })
            .catch(error => console.error('Erreur de chargement des sons:', error));

        class Bullet {
            constructor(x, y, type = 'normal') {
                this.x = x;
                this.y = y;
                this.speed = 12;
                this.radius = 3;
                this.type = type;
            }
            
            update() {
                this.y -= this.speed;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                if (this.type === 'normal') {
                    ctx.fillStyle = '#00ffff';
                } else if (this.type === 'super') {
                    ctx.fillStyle = '#ff00ff';
                    this.radius = 5;
                }
                
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = ctx.fillStyle;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        class Asteroid {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.speed = Math.random() * 2 + 1 + level * 0.2;
                this.radius = Math.random() * 20 + 10;
                this.vertices = Math.floor(Math.random() * 5) + 5;
                this.angle = 0;
                this.rotationSpeed = Math.random() * 0.05 - 0.025;
            }
            
            update() {
                this.y += this.speed;
                this.angle += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.beginPath();
                for (let i = 0; i < this.vertices; i++) {
                    const angle = (i / this.vertices) * Math.PI * 2;
                    const x = Math.cos(angle) * this.radius;
                    const y = Math.sin(angle) * this.radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                gradient.addColorStop(0, '#888888');
                gradient.addColorStop(1, '#444444');
                ctx.fillStyle = gradient;
                ctx.fill();
                ctx.strokeStyle = '#aaaaaa';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            }
        }
        
        class Enemy {
            constructor(type = 'normal') {
                this.x = Math.random() * canvas.width;
                this.y = -50;
                this.speed = Math.random() * 1.5 + 0.5 + level * 0.1;
                this.width = 40;
                this.height = 40;
                this.type = type;
                this.health = type === 'boss' ? 50 : 1;
            }
            
            update() {
                this.y += this.speed;
                if (this.type === 'boss') {
                    this.x += Math.sin(this.y * 0.05) * 2;
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (this.type === 'normal') {
                    ctx.fillStyle = '#880000';
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height / 2);
                    ctx.lineTo(-this.width / 2, this.height / 2);
                    ctx.lineTo(this.width / 2, this.height / 2);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(0, 0, this.width / 4, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 'boss') {
                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.moveTo(0, -this.height);
                    ctx.lineTo(-this.width, this.height);
                    ctx.lineTo(this.width, this.height);
                    ctx.closePath();
                    ctx.fill();
                    
                    ctx.fillStyle = '#ff6600';
                    ctx.beginPath();
                    ctx.arc(0, 0, this.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'red';
                    ctx.fillRect(-this.width, -this.height - 10, this.width * 2, 5);
                    ctx.fillStyle = 'green';
                    ctx.fillRect(-this.width, -this.height - 10, (this.health / 50) * this.width * 2, 5);
                }
                
                ctx.restore();
            }
        }
        
        class PowerUp {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.radius = 15;
                this.speed = 1;
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                
                if (this.type === 'shield') {
                    ctx.fillStyle = '#00ff00';
                } else if (this.type === 'superShot') {
                    ctx.fillStyle = '#ff00ff';
                }
                
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(this.type === 'shield' ? 'S' : 'P', this.x, this.y + 4);
            }
        }
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = color;
                this.life = 30;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                this.size *= 0.95;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }
        
        function createStars() {
            stars.length = 0;
            for (let i = 0; i < 200; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2,
                    speed: Math.random() * 0.5 + 0.1
                });
            }
        }
        
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        function drawStars() {
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }
        
        function updateShipPosition() {
            shipPosition.x = lerp(shipPosition.x, targetPosition.x, lerpFactor);
            shipPosition.y = lerp(shipPosition.y, targetPosition.y, lerpFactor);
        }
        
        function drawShip() {
            ctx.save();
            ctx.translate(shipPosition.x, shipPosition.y);
            
            // Corps du vaisseau
            ctx.fillStyle = '#00ccff';
            ctx.beginPath();
            ctx.moveTo(0, -30);
            ctx.lineTo(-20, 10);
            ctx.lineTo(20, 10);
            ctx.closePath();
            ctx.fill();
            
            // Cockpit
            ctx.fillStyle = '#66ffff';
            ctx.beginPath();
            ctx.arc(0, -10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Ailes
            ctx.fillStyle = '#0099cc';
            ctx.beginPath();
            ctx.moveTo(-20, 10);
            ctx.lineTo(-30, 20);
            ctx.lineTo(-10, 20);
            ctx.closePath();
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(20, 10);
            ctx.lineTo(30, 20);
            ctx.lineTo(30, 20);
            ctx.lineTo(10, 20);
            ctx.closePath();
            ctx.fill();
            
            // Effet de propulsion
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.moveTo(-10, 20);
            ctx.lineTo(0, 30 + Math.random() * 10);
            ctx.lineTo(10, 20);
            ctx.closePath();
            ctx.fill();
            
            // Bouclier
            if (shields > 0) {
                ctx.beginPath();
                ctx.arc(0, 0, 40, 0, Math.PI * 2);
                ctx.strokeStyle = `rgba(0, 255, 255, ${shields / 100})`;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            ctx.restore();
        }
        
        let lastShootTime = 0;
        const shootInterval = 200;
        
        function shootBullet() {
            const currentTime = Date.now();
            if (currentTime - lastShootTime > shootInterval) {
                const bulletType = superShotActive ? 'super' : 'normal';
                bullets.push(new Bullet(shipPosition.x, shipPosition.y - 30, bulletType));
                if (window.shootSound) window.shootSound.play();
                lastShootTime = currentTime;
            }
        }
        
        function spawnAsteroid() {
            if (Math.random() < 0.02 + level * 0.005) {
                asteroids.push(new Asteroid());
            }
        }
        
        function spawnEnemy() {
            if (Math.random() < 0.005 + level * 0.002) {
                enemies.push(new Enemy());
            }
        }
        
        function spawnBoss() {
            if (level % 5 === 0 && enemies.length === 0 && !enemies.some(e => e.type === 'boss')) {
                enemies.push(new Enemy('boss'));
            }
        }
        
        function spawnPowerUp() {
            if (Math.random() < 0.001) {
                const type = Math.random() < 0.5 ? 'shield' : 'superShot';
                powerUps.push(new PowerUp(Math.random() * canvas.width, 0, type));
            }
        }
        
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const dx = bullets[i].x - asteroids[j].x;
                    const dy = bullets[i].y - asteroids[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < bullets[i].radius + asteroids[j].radius) {
                        createExplosion(asteroids[j].x, asteroids[j].y, '#888888');
                        bullets.splice(i, 1);
                        asteroids.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (bullets[i].x > enemies[j].x - enemies[j].width / 2 &&
                        bullets[i].x < enemies[j].x + enemies[j].width / 2 &&
                        bullets[i].y > enemies[j].y - enemies[j].height / 2 &&
                        bullets[i].y < enemies[j].y + enemies[j].height / 2) {
                        createExplosion(enemies[j].x, enemies[j].y, '#ff0000');
                        bullets.splice(i, 1);
                        if (enemies[j].type === 'boss') {
                            enemies[j].health -= 10;
                            if (enemies[j].health <= 0) {
                                enemies.splice(j, 1);
                                score += 100;
                            }
                        } else {
                            enemies.splice(j, 1);
                            score += 20;
                        }
                        break;
                    }
                }
            }
            
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const dx = shipPosition.x - asteroids[i].x;
                const dy = shipPosition.y - asteroids[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < asteroids[i].radius + 20) {
                    createExplosion(shipPosition.x, shipPosition.y, '#00ccff');
                    asteroids.splice(i, 1);
                    if (shields > 0) {
                        shields -= 25;
                        if (shields < 0) shields = 0;
                    } else {
                        lives--;
                        if (lives <= 0) gameOver = true;
                    }
                }
            }
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (shipPosition.x > enemies[i].x - enemies[i].width / 2 &&
                    shipPosition.x < enemies[i].x + enemies[i].width / 2 &&
                    shipPosition.y > enemies[i].y - enemies[i].height / 2 &&
                    shipPosition.y < enemies[i].y + enemies[i].height / 2) {
                    createExplosion(shipPosition.x, shipPosition.y, '#00ccff');
                    enemies.splice(i, 1);
                    if (shields > 0) {
                        shields -= 50;
                        if (shields < 0) shields = 0;
                    } else {
                        lives--;
                        if (lives <= 0) gameOver = true;
                    }
                }
            }
            
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const dx = shipPosition.x - powerUps[i].x;
                const dy = shipPosition.y - powerUps[i].y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < powerUps[i].radius + 20) {
                    if (powerUps[i].type === 'shield') {
                        shields = Math.min(shields + 50, 100);
                    } else if (powerUps[i].type === 'superShot') {
                        activateSuperShot();
                    }
                    powerUps.splice(i, 1);
                    if (window.powerUpSound) window.powerUpSound.play();
                }
            }
        }
        
        function createExplosion(x, y, color, size = 1) {
            for (let i = 0; i < 30 * size; i++) {
                particles.push(new Particle(x, y, color));
            }
            if (window.explosionSound) window.explosionSound.play();
        }
        
        let superShotActive = false;
        let superShotTimer = 0;
        
        function activateSuperShot() {
            superShotActive = true;
            superShotTimer = 300; // 5 secondes à 60 FPS
        }
        
        function updateSuperShot() {
            if (superShotActive) {
                superShotTimer--;
                if (superShotTimer <= 0) {
                    superShotActive = false;
                }
            }
        }
        
        function drawUI() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(10, 10, 200, 100);
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(10, 10, 200, 100);
            
            ctx.fillStyle = '#00ffff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 40);
            ctx.fillText(`Vies: ${lives}`, 20, 70);
            ctx.fillText(`Niveau: ${level}`, 20, 100);
            
            // Barre de bouclier
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(10, canvas.height - 40, 200, 30);
            ctx.fillStyle = `rgb(0, ${Math.floor(255 * (shields / 100))}, ${Math.floor(255 * (1 - shields / 100))})`;
            ctx.fillRect(10, canvas.height - 40, shields * 2, 30);
            ctx.strokeStyle = 'white';
            ctx.strokeRect(10, canvas.height - 40, 200, 30);
            
            ctx.fillStyle = 'white';
            ctx.font = '16px Arial';
            ctx.fillText(`Bouclier: ${shields}%`, 15, canvas.height - 18);
            
            // Barre de super tir
            if (superShotActive) {
                ctx.fillStyle = 'rgba(255, 0, 255, 0.3)';
                ctx.fillRect(220, 10, 200, 20);
                ctx.fillStyle = '#ff00ff';
                ctx.fillRect(220, 10, (superShotTimer / 300) * 200, 20);
                ctx.strokeStyle = '#ff00ff';
                ctx.strokeRect(220, 10, 200, 20);
                ctx.fillStyle = 'white';
                ctx.fillText('Super Tir', 230, 26);
            }
            
            if (gameOver) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ffff';
                ctx.font = '60px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 50);
                ctx.font = '30px Arial';
                ctx.fillText(`Score final: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Levez la main pour recommencer', canvas.width / 2, canvas.height / 2 + 70);
            }
            
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ffff';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSE', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px Arial';
                ctx.fillText('Fermez votre main pour reprendre', canvas.width / 2, canvas.height / 2 + 40);
            }
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            shields = 100;
            level = 1;
            gameOver = false;
            isPaused = false;
            superShotActive = false;
            superShotTimer = 0;
            bullets.length = 0;
            asteroids.length = 0;
            enemies.length = 0;
            particles.length = 0;
            powerUps.length = 0;
        }
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const palmBase = hand[0];
                const thumb = hand[4];
                const index = hand[8];
                
                targetPosition = {
                    x: (1 - palmBase.x) * canvas.width,
                    y: palmBase.y * canvas.height
                };
                
                // Détection de la fermeture de la main pour mettre en pause
                const distance = Math.sqrt(
                    Math.pow(thumb.x - index.x, 2) +
                    Math.pow(thumb.y - index.y, 2) +
                    Math.pow(thumb.z - index.z, 2)
                );
                
                if (distance < 0.1) {
                    isPaused = !isPaused;
                }
                
                if (gameOver && palmBase.y < 0.3) {
                    resetGame();
                }
            }
        }
        
        function startGame() {
            document.getElementById('instructionScreen').style.display = 'none';
            createStars();
            resetGame();
            gameLoop();
        }
        
        function gameLoop() {
            if (!isPaused) {
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                updateStars();
                drawStars();
                
                if (!gameOver) {
                    updateShipPosition();
                    spawnAsteroid();
                    spawnEnemy();
                    spawnBoss();
                    spawnPowerUp();
                    
                    bullets.forEach((bullet, index) => {
                        bullet.update();
                        bullet.draw();
                        if (bullet.y < 0) bullets.splice(index, 1);
                    });
                    
                    asteroids.forEach((asteroid, index) => {
                        asteroid.update();
                        asteroid.draw();
                        if (asteroid.y > canvas.height + asteroid.radius) asteroids.splice(index, 1);
                    });
                    
                    enemies.forEach((enemy, index) => {
                        enemy.update();
                        enemy.draw();
                        if (enemy.y > canvas.height + enemy.height / 2 && enemy.type !== 'boss') enemies.splice(index, 1);
                    });
                    
                    powerUps.forEach((powerUp, index) => {
                        powerUp.update();
                        powerUp.draw();
                        if (powerUp.y > canvas.height + powerUp.radius) powerUps.splice(index, 1);
                    });
                    
                    particles.forEach((particle, index) => {
                        particle.update();
                        particle.draw();
                        if (particle.life <= 0) particles.splice(index, 1);
                    });
                    
                    checkCollisions();
                    drawShip();
                    
                    shootBullet();
                    updateSuperShot();
                    
                    if (score >= level * 100) {
                        level++;
                        createExplosion(canvas.width / 2, canvas.height / 2, '#ffffff', 2);
                    }
                }
                
                drawUI();
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createStars();
            
            bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#000033');
            bgGradient.addColorStop(0.5, '#000066');
            bgGradient.addColorStop(1, '#000044');
        }

        window.addEventListener('resize', resizeCanvas);

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480
        });

        // Initialisation du jeu
        function init() {
            resizeCanvas();
            camera.start();
        }

        // Démarrage du jeu une fois que tout est chargé
        window.addEventListener('load', () => {
            init();
            // Le jeu démarrera automatiquement une fois que tous les assets seront chargés
        });

        document.getElementById('startButton').addEventListener('click', () => {
            document.getElementById('instructionScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';
            init();
        });

    </script>
</body>
</html>
