<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design cool - Contr√¥le avec la main</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
    </style>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let elementPosition = { x: canvas.width / 2, y: canvas.height / 2 };
        let targetPosition = { x: canvas.width / 2, y: canvas.height / 2 };
        const elementRadius = 30;
        const lerpFactor = 0.1;
        
        const restrictedArea = {
            x: canvas.width * 0.1,
            y: canvas.height * 0.1,
            width: canvas.width * 0.8,
            height: canvas.height * 0.8
        };
        
        // Particules
        const particles = [];
        const particleCount = 50;
        
        class Particle {
            constructor() {
                this.x = elementPosition.x;
                this.y = elementPosition.y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.color = `hsl(${Math.random() * 60 + 180}, 100%, 50%)`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function createParticles() {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle());
            }
            if (particles.length > particleCount) {
                particles.splice(0, 5);
            }
        }
        
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }
        
        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }
        
        function drawElement() {
            ctx.beginPath();
            ctx.arc(elementPosition.x, elementPosition.y, elementRadius, 0, Math.PI * 2);
            const gradient = ctx.createRadialGradient(
                elementPosition.x, elementPosition.y, 0,
                elementPosition.x, elementPosition.y, elementRadius
            );
            gradient.addColorStop(0, 'rgba(0, 255, 255, 1)');
            gradient.addColorStop(1, 'rgba(0, 100, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Aura
            ctx.beginPath();
            ctx.arc(elementPosition.x, elementPosition.y, elementRadius + 10, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.5)';
            ctx.lineWidth = 2;
            ctx.stroke();
        }
        
        function drawRestrictedArea() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 2;
            ctx.strokeRect(restrictedArea.x, restrictedArea.y, restrictedArea.width, restrictedArea.height);
            
            // Effet de grille
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 1; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(restrictedArea.x + i * restrictedArea.width / 10, restrictedArea.y);
                ctx.lineTo(restrictedArea.x + i * restrictedArea.width / 10, restrictedArea.y + restrictedArea.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(restrictedArea.x, restrictedArea.y + i * restrictedArea.height / 10);
                ctx.lineTo(restrictedArea.x + restrictedArea.width, restrictedArea.y + i * restrictedArea.height / 10);
                ctx.stroke();
            }
        }
        
        function updateElementPosition() {
            elementPosition.x = lerp(elementPosition.x, targetPosition.x, lerpFactor);
            elementPosition.y = lerp(elementPosition.y, targetPosition.y, lerpFactor);
            
            elementPosition.x = Math.max(restrictedArea.x + elementRadius, Math.min(elementPosition.x, restrictedArea.x + restrictedArea.width - elementRadius));
            elementPosition.y = Math.max(restrictedArea.y + elementRadius, Math.min(elementPosition.y, restrictedArea.y + restrictedArea.height - elementRadius));
        }
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const hand = results.multiHandLandmarks[0];
                const palmBase = hand[0];
                
                targetPosition = {
                    x: (1 - palmBase.x) * canvas.width,
                    y: palmBase.y * canvas.height
                };
            }
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawRestrictedArea();
            updateElementPosition();
            createParticles();
            updateParticles();
            drawElement();
            requestAnimationFrame(animate);
        }
        
        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({image: video});
            },
            width: 640,
            height: 480
        });
        camera.start();
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            restrictedArea.x = canvas.width * 0.1;
            restrictedArea.y = canvas.height * 0.1;
            restrictedArea.width = canvas.width * 0.8;
            restrictedArea.height = canvas.height * 0.8;
        });
    </script>
</body>
</html>
